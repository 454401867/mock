<ion-view view-title="Attachment Viewer" cache-view="false">
  <ion-header-bar align-title="left">
    <button class="button button-icon icon ion-android-arrow-back" ui-sref="detail" nav-direction="back"></button>
    <h1 class="title">Attachment</h1>
  </ion-header-bar>
  <ion-content class="padding" scrollbar-x="false" scrollbar-y="false" overflow-scroll="false">
    <ng-pdf ng-if="isPDF" template-url="templates/fileviewer-pdf.html" scale="page-fit" canvasid="pdf"></ng-pdf>
    <div ng-if="isIMG" class="item item-divider">
      <i class="ion-images"></i>
      {{fileName}}
    </div>
    <a ng-if="isIMG" class="item item-list-detail">
      <img ng-src="{{fileUrl}}" ng-click="showImage()" style="width: 100%; height: 100%"/>
    </a>
    <div ng-if="isTXT" class="item item-divider">
      <i class="ion-document-text"></i>
      {{fileName}}
    </div>
    <div ng-if="isTXT" class="item item-list-detail">
      <ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false" overflow-scroll="false"
        zooming="true" min-zoom="1">
        <div class="attachment-txt" ng-bind="txtData"></div>
      </ion-scroll>
    </div>
  </ion-content>
</ion-view>
